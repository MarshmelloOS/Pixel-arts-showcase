<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Art Gallery</title>
<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #1f2f44, #121820);
    font-family: Arial, sans-serif;
    color: #cfe8ff;
}

/* Header */
.main-title {
    text-align: center;
    font-size: 64px;
    font-weight: bold;
    margin: 40px 0 10px 0;
    line-height: 1.1;
}
.main-title .pink { color: #ff77cc; }

/* Search */
.search-wrap {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
#search {
    width: 260px;
    padding: 10px 14px;
    background: #0f1622;
    border: 1px solid #2a3a4a;
    color: #cfe8ff;
    font-size: 14px;
    outline: none;
}
#search:focus {
    border-color: #ff77cc;
}

/* Gallery */
.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
}
.card {
    background: #121820;
    padding: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.08s, filter 0.08s;
    cursor: pointer;
}
.card:hover {
    transform: scale(1.02);
    filter: brightness(1.12);
}
img {
    width: 400px;
    height: auto;
    image-rendering: pixelated;
    display: block;
}
.name {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.8;
}

/* Modal */
#modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
}
#modal img {
    max-width: 90%;
    max-height: 80%;
    image-rendering: pixelated;
    margin-bottom: 20px;
}
#modal .buttons {
    display: flex;
    gap: 15px;
}
button {
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    background: #1e2a3a;
    color: #cfe8ff;
}
button:hover { background: #2a3a4a; }
#closeBtn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 28px;
    background: none;
    color: #cfe8ff;
}
#closeBtn:hover { color: #fff; }
</style>
</head>
<body>

<h1 class="main-title">
    MY PIXEL <span class="pink">ART</span><br>
    SHOWCASE
</h1>

<div class="search-wrap">
    <input id="search" type="text" placeholder="Search pixel art...">
</div>

<div class="gallery" id="gallery"></div>

<div id="modal">
    <button id="closeBtn">&times;</button>
    <img id="modalImg">
    <div class="buttons">
        <button id="downloadSmall">Download Original</button>
        <button id="downloadLarge">Download Upscaled</button>
    </div>
</div>

<script>
const folder = "images/";
const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const search = document.getElementById("search");

let cards = [];

async function loadImages() {
    const res = await fetch(folder + "images.json");
    const files = await res.json();
    files.forEach(name => createCard(name));
}

function createCard(name) {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.name = name.toLowerCase();

    const img = document.createElement("img");
    img.src = folder + name;

    const label = document.createElement("div");
    label.className = "name";
    label.textContent = name.replace(".png","");

    card.append(img, label);
    gallery.appendChild(card);
    cards.push(card);

    card.onclick = () => {
        modal.style.display = "flex";
        modalImg.src = folder + name;

        downloadSmall.onclick = () => download(folder + name, name);
        downloadLarge.onclick = () => upscale(name);
    };
}

search.addEventListener("input", () => {
    const q = search.value.toLowerCase();
    cards.forEach(card => {
        card.style.display = card.dataset.name.includes(q) ? "" : "none";
    });
});

function download(src, name) {
    const a = document.createElement("a");
    a.href = src;
    a.download = name;
    a.click();
}

function upscale(name) {
    const img = new Image();
    img.src = folder + name;
    img.onload = () => {
        const scale = 10;
        const c = document.createElement("canvas");
        c.width = img.width * scale;
        c.height = img.height * scale;
        const ctx = c.getContext("2d");
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, 0, 0, c.width, c.height);
        c.toBlob(b => download(URL.createObjectURL(b), name.replace(".png","_upscaled.png")));
    };
}

closeBtn.onclick = () => modal.style.display = "none";
modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

loadImages();
</script>

</body>
</html>
